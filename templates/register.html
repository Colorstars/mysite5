<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>

	<h1>用户注册</h1>
    <form action="/register/" method="post">
        {% csrf_token %}

        用户：<input type="text" name="username"/><br><br>

        密码：<input type="password" name="password"/><br><br>

        邮箱：<input type="email" name="email"/><br><br>

        <input type="submit" name="add" value="登录"/>
    </form>


    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                </tr>
            </thead>
            <tbody>
                {% for line in name_list %}
                    <tr>
                        <td>{{ line.username }}</td>
                        <td>{{ line.password }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
