<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>

    <div>
        <table border="2">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                </tr>
            </thead>
            <tbody>
                {% for line in name_list %}
                    <tr>
                        <td>{{ line.username }}</td>
                        <td>{{ line.password }}</td>
                    </tr>

                {% endfor %}
            </tbody>

        </table>

    </div>

</body>
</html>
